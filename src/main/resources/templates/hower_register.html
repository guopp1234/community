<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>
        社区管理系统 | Log in</title>

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">

</head>

<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="index.html">新业主注册</a>

    </div>

    <div class="register-box-body">
        <p class="login-box-msg">信息注册</p>
        <p style="color: red" th:text="${msg}" th:if="${not
     #strings.isEmpty(msg)}"></p>

        <form action="/user/signIn" method="post" onsubmit="return checkPassword()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="ownerName" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="ownerPassword" placeholder="密码" id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="确认密码" id="password1">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="number" class="form-control" name="iphone" placeholder="电话">
                <span class="glyphicon glyphicon-phone-alt form-control-feedback"></span>
            </div>
            <div class="form-group form-inline">
                <div class="radio"><label><input type="radio" name="sex" value="male"> 男</label></div>
                <div class="radio"><label><input type="radio" name="sex" value="female"> 女</label></div>
            </div>
            <div class="form-group has-feedback">
                <input type="number" class="form-control" name="age" placeholder="年龄">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="carId" placeholder="车牌号">
                <span class="fa fa-fw fa-cab form-control-feedback"></span>
            </div>
            <div class="row">
                <!--<div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 我同意 <a href="#">协议</a>
                        </label>
                    </div>
                </div>-->
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <a href="/" class="text-center">我有账号，现在就去登录</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<!-- Bootstrap 3.3.6 -->
<!-- iCheck -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });

    function checkPassword() {

        if ($("#password").val() != $("#password1").val()) {
            alert("两次密码不一致");
            return false;
        }
        return true;
    }


</script>

</body>

</html>
